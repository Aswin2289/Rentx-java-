<section class="container px-4 pt-3 mx-auto">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div>
        <div class="flex items-center gap-x-3">
          <h2 class="text-4xl font-medium text-white">Payment </h2>
        </div>
      </div>
    </div>
  
    <div class="sm:flex sm:items-center pt-2 lg:pt-6 sm:justify-between my-2">
      <!-- add button start -->
      <div class="relative flex items-center mt-4 md:mt-0">
        <button
        [disabled]="responseLength >= 5"
        [matTooltip]="responseLength >= 5 ? 'Maximum entry reached' : ''"
        matTooltipPosition="after"
        (click)="addPayment()"
        class="flex items-center cursor-pointer justify-center w-1/2 px-2 lg:px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-400 disabled:bg-gray-600"
      >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
  
          <span>Add payment method</span>
        </button>
      </div>
      <!-- add button end -->
    
    </div>
    <div class="flex flex-col mt-10">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div class="overflow-hidden border border-gray-700 md:rounded-lg">
            <table class="min-w-full divide-y divide-gray-700">
              <thead class="bg-gray-800">
                <tr>
                  <th
                    scope="col"
                    class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-400"
                  >
                    <div class="flex items-center gap-x-3">
                      <button class="flex items-center gap-x-2">
                        <span>Id</span>
                      </button>
                    </div>
                  </th>
  
                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                  >
                    <div class="flex items-center gap-x-3">
                      <button
                        (click)="toggleSortDirection()"
                        class="flex items-center gap-x-2"
                      >
                        <span>Payment type</span>
  
                        
                      </button>
                    </div>
                  </th>
  
                  <th
                    scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                  >
                    <span>Actions</span>
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-700 bg-gray-900">
                <tr *ngIf="payments.length === 0">
                  <td colspan="3" class="text-center text-white">
                    <span
                      class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-400"
                      >No Data Available</span
                    >
                  </td>
                </tr>
                <tr *ngFor="let payment of payments; let i = index">
                  <td
                   
                    class="px-4 py-4 text-sm font-medium text-gray-200 whitespace-nowrap"
                  >
                    <div class="inline-flex items-center gap-x-3">
                      <span
                        style="cursor: pointer"
                        *ngIf="i<= responseLength"
                      >
                        {{i + 1 }}
                      </span>
                    </div>
                  </td>
                  <td
                    
                    class="px-4 py-4 text-sm text-gray-300 whitespace-nowrap"
                  >
                    <span style="cursor: pointer">{{ payment.name }}</span>
                  </td>
                  <td class="px-4 py-4 text-sm whitespace-nowrap">
                    <div class="flex items-center gap-x-6">
                      <button
                     (click)="onDelete(payment.id)"
                        [matTooltip]="'Delete payment'"
                        class="transition-colors duration-200 text-gray-300 hover:text-red-500 focus:outline-none"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-5 h-5"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                          />
                        </svg>
                      </button>
  
                      <button
                        (click)="editPayemnt(payment.id)"
                        [matTooltip]="'Edit payment'"
                        class="transition-colors duration-200 text-gray-300 hover:text-yellow-500 focus:outline-none"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-5 h-5"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                          />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
